<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="projectform">
        <h1>Register your Project</h1>
    </div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Project Name</h2>
                <input class="projectname" type="rext" name="project_name"> <br>
                <label class="projectlabel">Name of the NFT Project</label>
            </div>

            <h2 class="name">Wallet Address</h2>
            <input class="wallet" type="text" name="wallet"> <br>
            <label class="walletaddress">Your ETH Wallet</label>

            <h2 class="name">Minting Price</h2>
            <input class="minting" type="text" name="mint_ing" placeholder="Price in ETH">

            <h2 class="name">Private Key</h2>
            <input class="keyID" type="password" name="keyID">

            <h2 class="name">Elements</h2>
            <select class="form-select" aria-label="Default select example">
                <option selected>No. of NFT elements</option>
                <option value="5">Five</option>
                <option value="10">Ten</option>
                <option value="15">Fifteen</option>
            </select> <br>

            <h2 class="name">Description</h2>
            <textarea id="description" name="description" rows="5" cols="50"
                placeholder="Describe your NFT Project"> </textarea> <br> <br>

            <input class="imguplaod" type="file"> <br>
            <label for="file">Upload your NFT design</label>
            <br>
            <button type="submit">Register</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
