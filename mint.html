<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint your NFT</title>
    <link rel="stylesheet" href="min.css">
</head>

<body>
    <div class="minting-page">
        <h1>Mint your NFT here</h1>
        <form action="#" method="post">
            <p>Number of NFTs</p>
            <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
            <input type="number" id="number" value="0" />
            <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
            <p>Price</p>
            <input type="text" name="password" placeholder="Price in ETH">
            <div style="align-items: center;">
                <button type="submit">Mint</button>
            </div>
            <p><label for="minting">NFTs Minted</label>
                <meter id="minting" min="0" low="40" high="90" max="100" value="25"></meter>
            </p>
        </form>
    </div>
    <script>working.js</script>
</body>

</html>
